<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coshub - 二次元交流网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature-card h3 {
            margin-top: 0;
            color: #ffd700;
        }
        
        .cta-button {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎌 Coshub</h1>
        <p class="subtitle">二次元爱好者的专属交流平台</p>
        
        <div class="features">
            <div class="feature-card">
                <h3>🎨 内容分享</h3>
                <p>分享你的二次元创作、cosplay照片、动漫评论等精彩内容</p>
            </div>
            
            <div class="feature-card">
                <h3>👥 社区互动</h3>
                <p>与志同道合的二次元爱好者交流，建立友谊</p>
            </div>
            
            <div class="feature-card">
                <h3>📱 移动友好</h3>
                <p>响应式设计，随时随地享受二次元社区体验</p>
            </div>
        </div>
        
        <a href="#" class="cta-button">立即加入</a>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
