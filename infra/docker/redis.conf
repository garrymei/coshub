# Redis 配置文件

# 基础配置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF 配置
appendonly yes
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 安全配置
requirepass coshub_redis_password

# 性能优化
tcp-backlog 511
databases 16
