<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“Coshub” - 微信小程序设计原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; background-color: #FEF2F2; }
        .phone-container { width: 100%; max-width: 420px; height: 850px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); background-color: #FFF; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-icon.active svg { stroke: #D946EF; fill: #FBCFE8; }
        .tab-icon.active p { color: #D946EF; }
        .masonry { column-count: 2; column-gap: 1rem; }
        .masonry-item { display: inline-block; width: 100%; margin-bottom: 1rem; break-inside: avoid; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .carousel-container { scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .carousel-item { scroll-snap-align: start; }
        .profile-tab.active { color: #D946EF; border-color: #D946EF; }
        #settings-modal.hidden { pointer-events: none; }
        .skill-tag.active { background-color: #D946EF; color: white; }
    </style>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen p-4">
